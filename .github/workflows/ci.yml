name: Build and Test

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          
      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Lint Code
        run: make lint

      - name: Run Unit Tests
        run: make test

      - name: Store Web Unit Tests
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: web-unit-tests
          path: apps/web/coverage/
          retention-days: 30

      - name: Store API Unit Tests
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: api-unit-tests
          path: apps/api/htmlcov/
          retention-days: 30

      - name: Run E2E Tests
        run: make test-e2e

      - name: Run Performance Tests
        run: npm run test:perf -w apps/web

      - name: Security Scan
        run: make secret-scan

      - name: Store Playwright Report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Store Lighthouse Report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: lighthouse-report
          path: .lighthouseci/
          retention-days: 30
