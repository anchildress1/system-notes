# lefthook.yml
pre-commit:
  parallel: false
  commands:
    format:
      run: make format
      stage_fixed: true
    lint:
      run: make lint
      stage_fixed: true
    scan-secrets:
      run: make secret-scan
      stage_fixed: true

commit-msg:
  commands:
    commitlint:
      run: npx --no-install commitlint --edit

pre-push:
  parallel: false
  commands:
    build:
      run: npm run build
    unit-tests:
      run: make test
    # e2e-tests:
    #   run: make test-e2e
    performance-tests:
      run: npm run test:perf -w apps/web
    security-scan:
      run: make secret-scan
