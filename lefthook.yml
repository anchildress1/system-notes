# lefthook.yml
pre-commit:
  parallel: false
  commands:
    format:
      run: npm run format
    lint:
      run: npm run lint
    test:
      run: npm run test
    bench:
      run: npm run bench -- -- --run

commit-msg:
  commands:
    commitlint:
      run: npx --no-install commitlint --edit

pre-push:
  commands:
    test:
      run: npm run test
    e2e:
      run: npx playwright test
    lighthouse:
      run: npx @lhci/cli autorun


