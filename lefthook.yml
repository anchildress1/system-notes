# lefthook.yml
pre-commit:
  parallel: false
  commands:
    format:
      run: npm run format
      staged_files: true
    lint:
      run: npm run lint
      staged_files: true
    test:
      run: npm run test
    bench:
      run: npm run bench -- -- --run
      output: true

commit-msg:
  commands:
    commitlint:
      run: npx --no-install commitlint --edit

pre-push:
  commands:
    test:
      run: npm run test
    e2e:
      run: npx playwright test
    lighthouse:
      run: npx lhci autorun


