# lefthook.yml
pre-commit:
  parallel: false
  commands:
    format:
      run: npm run format
      stage_fixed: true
    lint:
      run: npm run lint
      stage_fixed: true

commit-msg:
  commands:
    commitlint:
      run: npx --no-install commitlint --edit

pre-push:
  parallel: false
  commands:
    build:
      run: npm run build
    test:
      run: npm run test
    bench:
      run: npm run bench -- -- --run
    e2e:
      run: npx playwright test
    # lighthouse:
    #   run: npx @lhci/cli autorun
